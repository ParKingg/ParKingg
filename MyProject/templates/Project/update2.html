<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
	<title>ParKing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet"> 
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static "Project/css/FinalUpdate.css" %}">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.css">
	<!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.js"></script>
	<script src="{% static "Project/js/FinalUpdate.js" %}"/></script>
</head>
<body>
	<div id="header">
	<nav class="navbar navbar-default navbar-static-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
         <a href="/home/"><span id="backbtn" class="glyphicon glyphicon-arrow-left"></span><p id="btntxt">Return</p></a>
	    </div>
         
    	</ul>
	  </div>
	</nav>
	</div>
	<div id="fullpage" class="section">
	<div class="login-page">
	 <div id="forms1">
  <form method = "POST">


       

        {% csrf_token %}
        <div class="form-group">


        {{username}}

      
      </div>
      <div class="form-group">
      <label>Type of Vehicle:</label>
      <select class="slot form-control" id="sel1" required name="tov">
          
        <option>AUV</option>
        <option>Sedan</option>
        <option>SUV</option>
        <option>MPV</option>
        <option>Hatchback</option>


      </select>
        


      </div>
      

        <div class="form-group">
            <input type="text" class="form-control" id="usr" pattern="[A-Z]{3}-[0-9]{4}" placeholder="Plate Number" required name = "plateno"/>
            {% if error == 1 %}
            <p>Duplicate plate number are not allowed</p>
            {% endif %}
          </div>
      
      <div>
      
        <div class="bfh-timepicker" data-name = "timein"></div>
        {% if error == 3 %}
        <p>Invalid Time</p>
        {% endif %}
    
      </div>
      <br>

      <div class="bfh-datepicker" data-name ="datein" data-format = "y-m-d">
        

          {% if error == 2 %}
          <p>Invalid Date</p>
          {% endif %}
        </div>
        
          <br>
          <button type="submit" class="btn btn-primary btn-block" name="update">Update Reservation</button>
        </div>
      </div>
  	</div>
  </form>
</div>
</body>
<footer class="footer navbar-fixed-bottom" style="color: white; font-family: 'Work Sans';">
    <div class="row">
      <div class="col-lg-12">
        <div class="col-md-8">
          <a href="#" onclick="window.open('tos.html', 'newwindow', 'width=300, height=250'); return false;">Terms of Service</a> | <a href="#" onclick="window.open('privacy.html', 'newwindow', 'width=300, height=250'); return false;">Privacy</a>    
        </div>
        <div class="col-md-4">
          <p class="muted pull-right">Copyright 2017 ParKing</p>
        </div>
      </div>
    </div>
  </footer>
</html>
